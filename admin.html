<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <link rel="stylesheet" href="styles/style.css" />
  
</head>
<body class="admin-dark">

  <h1>Админ-панель — Управление товарами</h1>
  <a href="#" class="back" onclick="goToPage('index.html'); return false;">← На главную</a><br>
  
  <button type="button" class="section-btn" style="margin:10px 0 16px 0;padding:10px 22px;border-radius:10px;background:#00916e;color:#fff;font-weight:700;border:none;cursor:pointer;font-size:1.1em;">Добавление нового товара</button>
  <form id="add-product-form">
    <label for="name">Название товара</label>
    <input type="text" id="name" required />

    <label for="price">Цена (в рублях)</label>
    <div style="display:flex;align-items:center;gap:12px;">
      <input type="number" id="price" min="0" required style="flex:1;" />
      <label style="display:flex;align-items:center;gap:4px;font-size:1em;">
        <input type="checkbox" id="is-free" style="accent-color:#43e97b;" /> Бесплатно
      </label>
    </div>

    <label for="description">Описание</label>
    <textarea id="description"></textarea>

    <label for="image" style="font-weight:700;color:#00916e;">Изображение товара</label>
    <div id="drop-area" style="flex:1;max-width:220px;padding:12px 8px;border:2px dashed #43e97b;border-radius:10px;text-align:center;cursor:pointer;background:#f8fdfd;transition:background 0.2s;">
      <input type="file" id="image-file" accept="image/*" style="display:none;" />
      <span id="drop-text">Перетащите или выберите файл</span>
      <div id="image-preview" style="margin-top:8px;display:none;"></div>
    </div>
    <input type="hidden" id="image" name="image" />

    <label for="file" style="font-weight:700;color:#00916e;">Файл для скачивания/покупки</label>
    <div id="file-drop-area" style="flex:1;max-width:320px;padding:12px 8px;border:2px dashed #43e97b;border-radius:10px;text-align:center;cursor:pointer;background:#f8fdfd;transition:background 0.2s;margin-bottom:8px;">
      <input type="file" id="file-input" style="display:none;" />
      <span id="file-drop-text">Перетащите или выберите файл</span>
      <div id="file-preview" style="margin-top:8px;display:none;font-size:0.98em;color:#00916e;"></div>
    </div>
    <input type="hidden" id="file" name="file" />

    <label for="category">Категория</label>
    <select id="category" required>
      <option value="">-- Выберите категорию --</option>
    </select>

    <button type="submit">Добавить товар</button>
  </form>
  <hr>
  
  <button type="button" class="section-btn" style="margin:18px 0 10px 0;padding:10px 22px;border-radius:10px;background:#00916e;color:#fff;font-weight:700;border:none;cursor:pointer;font-size:1.1em;">Управление категориями</button>
  <form id="add-category-form">
  <input type="text" id="category-name" placeholder="Новая категория" required style="padding:7px 12px;border-radius:7px;border:1.5px solid #e0f7fa;">
  <button type="submit">Добавить категорию</button>
</form>
<button id="toggle-category-list" type="button" style="margin-bottom:10px;padding:8px 18px;border-radius:8px;background:#00916e;color:#fff;font-weight:700;border:none;cursor:pointer;">Показать категории</button>
<ul id="category-list" style="display:none;"></ul>

  <button type="button" class="section-btn" style="margin:18px 0 10px 0;padding:10px 22px;border-radius:10px;background:#00916e;color:#fff;font-weight:700;border:none;cursor:pointer;font-size:1.1em;">Список товаров</button>
  <div class="admin-filters" style="display:flex;gap:12px;align-items:center;margin-bottom:18px;">
    <input type="text" id="admin-search-input" placeholder="Поиск по названию..." style="padding:8px 14px;border-radius:8px;border:1.5px solid #e0f7fa;min-width:160px;">
    <select id="admin-category-filter" style="padding:8px 14px;border-radius:8px;border:1.5px solid #e0f7fa;min-width:110px;">
      <option value="">Все категории</option>
    </select>
  </div>
  <section class="product-list" id="product-list">
    <h2>Список товаров</h2>
    <!-- Здесь будут отображаться товары -->
  </section>

  <script>
const API_URL = 'https://store-backend-zpkh.onrender.com/products';
const CATEGORY_API = 'https://store-backend-zpkh.onrender.com/categories';

const form = document.getElementById('add-product-form');
const productList = document.getElementById('product-list');
const categorySelect = document.getElementById('category');
const categoryForm = document.getElementById('add-category-form');
const categoryNameInput = document.getElementById('category-name');
const categoryList = document.getElementById('category-list');
const adminSearchInput = document.getElementById('admin-search-input');
const adminCategoryFilter = document.getElementById('admin-category-filter');

let categories = [];

// Универсальная функция для формирования абсолютного URL к файлу/картинке
function getBackendFileUrl(type, filename) {
  if (!filename) return '';
  return `https://store-backend-zpkh.onrender.com/${type}/${encodeURIComponent(filename.replace(/^.*[\\/]/, ''))}`;
}

// Получить категории с сервера
async function fetchCategories() {
  const res = await fetch(CATEGORY_API);
  if (!res.ok) throw new Error('Ошибка при загрузке категорий');
  categories = await res.json();
  return categories;
}

// Обновить выпадающий список и список категорий
async function renderCategories() {
  await fetchCategories();
  // Обновляем выпадающий список
  categorySelect.innerHTML = `<option value="">-- Выберите категорию --</option>`;
  categories.forEach(cat => {
    const option = document.createElement('option');
    option.value = cat.id;
    option.textContent = cat.name;
    categorySelect.appendChild(option);
  });
  // Обновляем список категорий
  categoryList.innerHTML = '';
  categories.forEach(cat => {
    const li = document.createElement('li');
    li.textContent = `${cat.name} (id: ${cat.id})`;
    const btn = document.createElement('button');
    btn.textContent = 'Удалить';
    btn.style.marginLeft = '10px';
    btn.style.backgroundColor = '#dc3545';
    btn.style.color = 'white';
    btn.onclick = async () => {
      const password = prompt('Для удаления категории введите пароль администратора:');
      if (password !== 'admin2024') {
        alert('Неверный пароль. Удаление отменено.');
        return;
      }
      if (confirm(`Удалить категорию "${cat.name}"?\n\nВНИМАНИЕ: Все товары с этой категорией тоже будут удалены!`)) {
        const res = await fetch(`${CATEGORY_API}/${cat.id}`, { method: 'DELETE' });
        if (res.ok) {
          renderCategories();
          renderProducts();
        } else {
          alert('Ошибка при удалении категории');
        }
      }
    };
    li.appendChild(btn);
    categoryList.appendChild(li);
  });
  // Обновляем фильтр категорий в админке
  if (typeof adminCategoryFilter !== 'undefined') {
    adminCategoryFilter.innerHTML = '<option value="">Все категории</option>';
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat.id;
      option.textContent = cat.name;
      adminCategoryFilter.appendChild(option);
    });
  }
}

// Получить список товаров с сервера
async function fetchProducts() {
  const res = await fetch(API_URL);
  if (!res.ok) throw new Error('Ошибка при загрузке товаров');
  return await res.json();
}

// Удалить товар
async function deleteProduct(id) {
  const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
  if (!res.ok) throw new Error('Ошибка при удалении товара');
  return await res.json();
}

// Получить имя категории по id
function getCategoryName(catId) {
  const cat = categories.find(c => c.id === catId);
  return cat ? cat.name : 'Неизвестно';
}

// Отрисовать товары
async function renderProducts() {
  try {
    const products = await fetchProducts();
    // Сортировка по имени категории, затем по имени товара
    products.sort((a, b) => {
      const catA = getCategoryName(a.category).toLowerCase();
      const catB = getCategoryName(b.category).toLowerCase();
      if (catA < catB) return -1;
      if (catA > catB) return 1;
      return a.name.localeCompare(b.name, 'ru');
    });
    productList.querySelectorAll('.product-item, .category-title-sep').forEach(el => el.remove());
    let lastCategory = null;
    products.forEach(product => {
      const catName = getCategoryName(product.category);
      if (catName !== lastCategory) {
        const sep = document.createElement('div');
        sep.className = 'category-title-sep';
        sep.textContent = catName;
        sep.style = 'font-weight:700;font-size:1.1em;margin:22px 0 8px 0;color:#00916e;';
        productList.appendChild(sep);
        lastCategory = catName;
      }
      const item = document.createElement('div');
      item.className = 'product-item';
      // Добавляем отображение изображения товара
      const imageUrl = product.image && product.image !== '' ? getBackendFileUrl('images', product.image) : 'images/placeholder.png';
      item.innerHTML = `
        <div class="product-info" style="display:flex;align-items:center;gap:12px;cursor:pointer;">
          <img src="${imageUrl}" alt="img" style="width:48px;height:48px;object-fit:cover;border-radius:8px;box-shadow:0 2px 8px #0002;">
          <div>
            <strong>${product.name}</strong> — ${product.description || '-'}<br>
            Цена: ${product.price === 0 ? 'Бесплатно' : product.price.toLocaleString() + ' ₽'} — Категория: ${catName}
          </div>
        </div>
        <div class="product-actions">
          <button data-id="${product.id}">Удалить</button>
        </div>
      `;
      productList.appendChild(item);
      // Переход на карточку товара по клику (кроме кнопки "Удалить")
      const infoDiv = item.querySelector('.product-info');
      infoDiv.addEventListener('click', (e) => {
        if (e.target.tagName.toLowerCase() === 'button') return;
        window.location.href = `product.html?id=${product.id}`;
      });
      // Визуальный эффект наведения
      infoDiv.style.transition = 'background 0.15s';
      infoDiv.addEventListener('mouseover', () => infoDiv.style.background = '#e0f7fa');
      infoDiv.addEventListener('mouseout', () => infoDiv.style.background = '');
      // Кнопка удаления
      item.querySelector('button').addEventListener('click', async () => {
        const password = prompt('Для удаления товара введите пароль администратора:');
        if (password !== 'admin2024') {
          alert('Неверный пароль. Удаление отменено.');
          return;
        }
        if (confirm(`Удалить товар "${product.name}"?`)) {
          try {
            await deleteProduct(product.id);
            renderProducts();
            alert('Товар удалён');
          } catch (err) {
            alert(err.message);
          }
        }
      });
    });
  } catch (err) {
    alert(err.message);
  }
}

// Обработка формы добавления товара
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = form.name.value.trim();
  const isFree = form['is-free'].checked;
  let price = parseFloat(form.price.value);
  if (isFree) price = 0;
  const description = form.description.value.trim();
  const category = form.category.value;
  if (!name || (!isFree && (isNaN(price) || price < 0)) || !category) {
    alert('Пожалуйста, заполните обязательные поля.');
    return;
  }
  let image = 'placeholder.png';
  if (selectedImageFile) {
    try {
      dropText.textContent = 'Загрузка...';
      image = await uploadFileToServer(selectedImageFile);
      dropText.textContent = 'Файл загружен';
    } catch (err) {
      alert('Ошибка загрузки изображения');
      dropText.textContent = 'Ошибка загрузки';
      return;
    }
  }
  if (image.startsWith('/images/')) image = image.slice(8);
  // --- загрузка файла товара ---
  let file = '';
  if (selectedProductFile) {
    try {
      fileDropText.textContent = 'Загрузка...';
      file = await uploadProductFileToServer(selectedProductFile);
      fileDropText.textContent = 'Файл загружен';
    } catch (err) {
      alert('Ошибка загрузки файла');
      fileDropText.textContent = 'Ошибка загрузки';
      return;
    }
  }
  if (file.startsWith('/files/')) file = file.slice(7);
  const newProduct = {
    name,
    price,
    description,
    image,
    file,
    category
  };
  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(newProduct)
    });
    if (!res.ok) throw new Error('Ошибка при добавлении товара');
    form.reset();
    imageInput.value = '';
    imagePreview.innerHTML = '';
    imagePreview.style.display = 'none';
    dropText.textContent = 'Перетащите или выберите файл';
    selectedImageFile = null;
    fileInput.value = '';
    filePreview.innerHTML = '';
    filePreview.style.display = 'none';
    fileDropText.textContent = 'Перетащите или выберите файл';
    selectedProductFile = null;
    alert('Товар добавлен');
    renderProducts();
  } catch (err) {
    alert(err.message);
  }
});

// Обработка формы добавления категории
categoryForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = categoryNameInput.value.trim();
  if (!name) return alert('Введите название категории!');
  if (categories.some(cat => cat.name.toLowerCase() === name.toLowerCase())) {
    alert('Такая категория уже есть!');
    return;
  }
  const res = await fetch(CATEGORY_API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name })
  });
  if (res.ok) {
    categoryNameInput.value = '';
    renderCategories();
    alert('Категория добавлена');
  } else {
    const err = await res.json();
    alert('Ошибка: ' + (err.error || 'при добавлении категории'));
  }
});

// Автоматическое управление полем цены
const priceInput = document.getElementById('price');
const isFreeCheckbox = document.getElementById('is-free');
isFreeCheckbox.addEventListener('change', function() {
  if (this.checked) {
    priceInput.value = '';
    priceInput.disabled = true;
    priceInput.required = false;
  } else {
    priceInput.disabled = false;
    priceInput.required = true;
  }
});

// --- Drag & Drop и загрузка изображения на сервер ---
const dropArea = document.getElementById('drop-area');
const imageFileInput = document.getElementById('image-file');
const imageInput = document.getElementById('image');
const imagePreview = document.getElementById('image-preview');
const dropText = document.getElementById('drop-text');

// --- Drag & Drop и загрузка файла товара ---
const fileDropArea = document.getElementById('file-drop-area');
const fileInput = document.getElementById('file-input');
const fileInputHidden = document.getElementById('file');
const fileDropText = document.getElementById('file-drop-text');
const filePreview = document.getElementById('file-preview');
let selectedProductFile = null;

function showPreviewFromFile(file) {
  const reader = new FileReader();
  reader.onload = function(e) {
    imagePreview.innerHTML = `<img src="${e.target.result}" alt="preview" style="max-width:60px;max-height:60px;border-radius:8px;box-shadow:0 2px 8px #0002;">`;
    imagePreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
}

// Новый uploadFile: только отправка на сервер, возвращает Promise с url
function uploadFileToServer(file) {
  const formData = new FormData();
  formData.append('image', file);
  return fetch('https://store-backend-zpkh.onrender.com/upload', {
    method: 'POST',
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        let url = data.url;
        if (url.startsWith('/')) url = url.slice(1);
        return url;
      } else {
        throw new Error('Ошибка загрузки');
      }
    });
}

// Новый uploadProductFileToServer: отправка файла на сервер, возвращает Promise с url
function uploadProductFileToServer(file) {
  const formData = new FormData();
  formData.append('file', file);
  return fetch('https://store-backend-zpkh.onrender.com/upload/file', {
    method: 'POST',
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        let url = data.url;
        if (url.startsWith('/')) url = url.slice(1);
        return url;
      } else {
        throw new Error('Ошибка загрузки файла');
      }
    });
}

dropArea.addEventListener('click', () => imageFileInput.click());
imageFileInput.addEventListener('change', function(e) {
  const file = this.files[0];
  if (file) {
    selectedImageFile = file;
    showPreviewFromFile(file);
    dropText.textContent = 'Файл выбран';
  }
});

dropArea.addEventListener('dragover', e => {
  e.preventDefault();
  dropArea.style.background = '#e0f7fa';
});
dropArea.addEventListener('dragleave', e => {
  e.preventDefault();
  dropArea.style.background = '#f8fdfd';
});
dropArea.addEventListener('drop', e => {
  e.preventDefault();
  dropArea.style.background = '#f8fdfd';
  const file = e.dataTransfer.files[0];
  if (file) {
    selectedImageFile = file;
    showPreviewFromFile(file);
    dropText.textContent = 'Файл выбран';
  }
});

const ALLOWED_EXTS = [
  'zip','pdf','doc','docx','blend','jpg','jpeg','png','gif','rar','7z','xls','xlsx','csv','txt','rtf','obj','fbx','stl','bmp','webp'
];
const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100 МБ

fileDropArea.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', function(e) {
  const file = this.files[0];
  if (file) {
    const ext = file.name.split('.').pop().toLowerCase();
    if (!ALLOWED_EXTS.includes(ext)) {
      alert('Недопустимый тип файла. Разрешены: ' + ALLOWED_EXTS.join(', '));
      fileInput.value = '';
      filePreview.style.display = 'none';
      fileDropText.textContent = 'Перетащите или выберите файл';
      selectedProductFile = null;
      return;
    }
    if (file.size > MAX_FILE_SIZE) {
      alert('Файл слишком большой. Максимальный размер: 100 МБ');
      fileInput.value = '';
      filePreview.style.display = 'none';
      fileDropText.textContent = 'Перетащите или выберите файл';
      selectedProductFile = null;
      return;
    }
    selectedProductFile = file;
    filePreview.textContent = `Файл: ${file.name}`;
    filePreview.style.display = 'block';
    fileDropText.textContent = 'Файл выбран';
  }
});
fileDropArea.addEventListener('dragover', e => {
  e.preventDefault();
  fileDropArea.style.background = '#e0f7fa';
});
fileDropArea.addEventListener('dragleave', e => {
  e.preventDefault();
  fileDropArea.style.background = '#f8fdfd';
});
fileDropArea.addEventListener('drop', e => {
  e.preventDefault();
  fileDropArea.style.background = '#f8fdfd';
  const file = e.dataTransfer.files[0];
  if (file) {
    const ext = file.name.split('.').pop().toLowerCase();
    if (!ALLOWED_EXTS.includes(ext)) {
      alert('Недопустимый тип файла. Разрешены: ' + ALLOWED_EXTS.join(', '));
      fileInput.value = '';
      filePreview.style.display = 'none';
      fileDropText.textContent = 'Перетащите или выберите файл';
      selectedProductFile = null;
      return;
    }
    if (file.size > MAX_FILE_SIZE) {
      alert('Файл слишком большой. Максимальный размер: 100 МБ');
      fileInput.value = '';
      filePreview.style.display = 'none';
      fileDropText.textContent = 'Перетащите или выберите файл';
      selectedProductFile = null;
      return;
    }
    selectedProductFile = file;
    filePreview.textContent = `Файл: ${file.name}`;
    filePreview.style.display = 'block';
    fileDropText.textContent = 'Файл выбран';
  }
});

// Инициализация
renderCategories();
renderProducts();

const toggleCategoryListBtn = document.getElementById('toggle-category-list');
toggleCategoryListBtn.addEventListener('click', function() {
  if (categoryList.style.display === 'none' || categoryList.style.display === '') {
    categoryList.style.display = 'block';
    toggleCategoryListBtn.textContent = 'Скрыть категории';
  } else {
    categoryList.style.display = 'none';
    toggleCategoryListBtn.textContent = 'Показать категории';
  }
});

// Фильтрация товаров по поисковому запросу и категории
adminSearchInput.addEventListener('input', renderProducts);
adminCategoryFilter.addEventListener('change', renderProducts);

function filterProducts(products) {
  const searchTerm = adminSearchInput.value.trim().toLowerCase();
  const selectedCategory = adminCategoryFilter.value;
  return products.filter(product => {
    const matchesSearch = product.name.toLowerCase().includes(searchTerm);
    const matchesCategory = selectedCategory === '' || product.category === selectedCategory;
    return matchesSearch && matchesCategory;
  });
}

// Обновляем список товаров при фильтрации
async function renderProducts() {
  try {
    let products = await fetchProducts();
    products = filterProducts(products);
    // Сортировка по имени категории, затем по имени товара
    products.sort((a, b) => {
      const catA = getCategoryName(a.category).toLowerCase();
      const catB = getCategoryName(b.category).toLowerCase();
      if (catA < catB) return -1;
      if (catA > catB) return 1;
      return a.name.localeCompare(b.name, 'ru');
    });
    productList.querySelectorAll('.product-item, .category-title-sep').forEach(el => el.remove());
    let lastCategory = null;
    products.forEach(product => {
      const catName = getCategoryName(product.category);
      if (catName !== lastCategory) {
        const sep = document.createElement('div');
        sep.className = 'category-title-sep';
        sep.textContent = catName;
        sep.style = 'font-weight:700;font-size:1.1em;margin:22px 0 8px 0;color:#00916e;';
        productList.appendChild(sep);
        lastCategory = catName;
      }
      const item = document.createElement('div');
      item.className = 'product-item';
      // Добавляем отображение изображения товара
      const imageUrl = product.image && product.image !== '' ? getBackendFileUrl('images', product.image) : 'images/placeholder.png';
      item.innerHTML = `
        <div class="product-info" style="display:flex;align-items:center;gap:12px;cursor:pointer;">
          <img src="${imageUrl}" alt="img" style="width:48px;height:48px;object-fit:cover;border-radius:8px;box-shadow:0 2px 8px #0002;">
          <div>
            <strong>${product.name}</strong> — ${product.description || '-'}<br>
            Цена: ${product.price === 0 ? 'Бесплатно' : product.price.toLocaleString() + ' ₽'} — Категория: ${catName}
          </div>
        </div>
        <div class="product-actions">
          <button data-id="${product.id}">Удалить</button>
        </div>
      `;
      productList.appendChild(item);
      // Переход на карточку товара по клику (кроме кнопки "Удалить")
      const infoDiv = item.querySelector('.product-info');
      infoDiv.addEventListener('click', (e) => {
        if (e.target.tagName.toLowerCase() === 'button') return;
        window.location.href = `product.html?id=${product.id}`;
      });
      // Визуальный эффект наведения
      infoDiv.style.transition = 'background 0.15s';
      infoDiv.addEventListener('mouseover', () => infoDiv.style.background = '#e0f7fa');
      infoDiv.addEventListener('mouseout', () => infoDiv.style.background = '');
      // Кнопка удаления
      item.querySelector('button').addEventListener('click', async () => {
        const password = prompt('Для удаления товара введите пароль администратора:');
        if (password !== 'admin2024') {
          alert('Неверный пароль. Удаление отменено.');
          return;
        }
        if (confirm(`Удалить товар "${product.name}"?`)) {
          try {
            await deleteProduct(product.id);
            renderProducts();
            alert('Товар удалён');
          } catch (err) {
            alert(err.message);
          }
        }
      });
    });
  } catch (err) {
    alert(err.message);
  }
}
  </script>
