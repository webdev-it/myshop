<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .product-list {
      margin-top: 40px;
    }
    .product-item {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info {
      max-width: 80%;
    }
    .product-actions button {
      margin-left: 10px;
      background-color: #dc3545;
    }
    .product-actions button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <h1>Админ-панель — Управление товарами</h1>

  <form id="add-product-form">
    <label for="name">Название товара</label>
    <input type="text" id="name" required />

    <label for="price">Цена (в рублях)</label>
    <input type="number" id="price" min="0" required />

    <label for="description">Описание</label>
    <textarea id="description"></textarea>

    <label for="image">Ссылка на изображение</label>
    <input type="text" id="image" placeholder="например, images/phone.jpg" />

    <label for="category">Категория</label>
    <select id="category" required>
      <option value="">-- Выберите категорию --</option>
      <option value="1">Электроника</option>
      <option value="2">Одежда</option>
      <option value="3">Книги</option>
    </select>

    <button type="submit">Добавить товар</button>
  </form>

  <section class="product-list" id="product-list">
    <h2>Список товаров</h2>
    <!-- Здесь будут отображаться товары -->
  </section>

  
  <script>
    const form = document.getElementById('add-product-form');
const productList = document.getElementById('product-list');

const API_URL = 'https://brief-sculpin-willing.ngrok-free.app/products';


// Функция для получения списка товаров с сервера
async function fetchProducts() {
  const res = await fetch(API_URL);
  if (!res.ok) throw new Error('Ошибка при загрузке товаров');
  return await res.json();
}

// Функция для удаления товара по id
async function deleteProduct(id) {
  const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
  if (!res.ok) throw new Error('Ошибка при удалении товара');
  return await res.json();
}

// Функция для отрисовки товаров
async function renderProducts() {
  try {
    const products = await fetchProducts();

    // Очистить старые товары (кроме заголовка)
    productList.querySelectorAll('.product-item').forEach(el => el.remove());

    products.forEach(product => {
      const item = document.createElement('div');
      item.className = 'product-item';

      item.innerHTML = `
        <div class="product-info">
          <strong>${product.name}</strong> — ${product.description || '-'}<br>
          Цена: ${product.price.toLocaleString()} ₽ — Категория: ${getCategoryName(product.category)}
        </div>
        <div class="product-actions">
          <button data-id="${product.id}">Удалить</button>
        </div>
      `;

      productList.appendChild(item);

      item.querySelector('button').addEventListener('click', async () => {
        if (confirm(`Удалить товар "${product.name}"?`)) {
          try {
            await deleteProduct(product.id);
            renderProducts();
            alert('Товар удалён');
          } catch (err) {
            alert(err.message);
          }
        }
      });
    });
  } catch (err) {
    alert(err.message);
  }
}

function getCategoryName(catId) {
  switch(catId) {
    case "1": return "Электроника";
    case "2": return "Одежда";
    case "3": return "Книги";
    default: return "Неизвестно";
  }
}

// Обработка формы добавления товара
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = form.name.value.trim();
  const price = parseFloat(form.price.value);
  const description = form.description.value.trim();
  const image = form.image.value.trim() || 'images/placeholder.png';
  const category = form.category.value;

  if (!name || !price || !category) {
    alert('Пожалуйста, заполните обязательные поля.');
    return;
  }

  const newProduct = {
    name,
    price,
    description,
    image,
    category
  };

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(newProduct)
    });
    if (!res.ok) throw new Error('Ошибка при добавлении товара');

    form.reset();
    alert('Товар добавлен');
    renderProducts();
  } catch (err) {
    alert(err.message);
  }
});

// Загрузка товаров при старте
renderProducts();

  </script>

</body>
</html>
