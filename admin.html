<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .product-list {
      margin-top: 40px;
    }
    .product-item {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info {
      max-width: 80%;
    }
    .product-actions button {
      margin-left: 10px;
      background-color: #dc3545;
    }
    .product-actions button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <h1>Админ-панель — Управление товарами</h1>
  <a href="index.html" class="back">← На главную</a><br>
  <h2>Добавление нового товара:</h2>
  <form id="add-product-form">
    <label for="name">Название товара</label>
    <input type="text" id="name" required />

    <label for="price">Цена (в рублях)</label>
    <input type="number" id="price" min="0" required />

    <label for="description">Описание</label>
    <textarea id="description"></textarea>

    <label for="image">Ссылка на изображение</label>
    <input type="text" id="image" placeholder="например, images/phone.jpg" />

    <label for="category">Категория</label>
    <select id="category" required>
      <option value="">-- Выберите категорию --</option>
    </select>

    <button type="submit">Добавить товар</button>
  </form>
  <hr>
<h2>Управление категориями</h2>

<form id="add-category-form">
  <label for="category-name">Новая категория</label>
  <input type="text" id="category-name" required placeholder="например, Аксессуары" />
  <button type="submit">Добавить категорию</button>
</form>

<ul id="category-list"></ul>

  <section class="product-list" id="product-list">
    <h2>Список товаров</h2>
    <!-- Здесь будут отображаться товары -->
  </section>

  <script>
const API_URL = 'https://store-backend-zpkh.onrender.com/products';
const CATEGORY_API = 'https://store-backend-zpkh.onrender.com/categories';

const form = document.getElementById('add-product-form');
const productList = document.getElementById('product-list');
const categorySelect = document.getElementById('category');
const categoryForm = document.getElementById('add-category-form');
const categoryNameInput = document.getElementById('category-name');
const categoryList = document.getElementById('category-list');

let categories = [];

// Получить категории с сервера
async function fetchCategories() {
  const res = await fetch(CATEGORY_API);
  if (!res.ok) throw new Error('Ошибка при загрузке категорий');
  categories = await res.json();
  return categories;
}

// Обновить выпадающий список и список категорий
async function renderCategories() {
  await fetchCategories();
  // Обновляем выпадающий список
  categorySelect.innerHTML = `<option value="">-- Выберите категорию --</option>`;
  categories.forEach(cat => {
    const option = document.createElement('option');
    option.value = cat.id;
    option.textContent = cat.name;
    categorySelect.appendChild(option);
  });
  // Обновляем список категорий
  categoryList.innerHTML = '';
  categories.forEach(cat => {
    const li = document.createElement('li');
    li.textContent = `${cat.name} (id: ${cat.id})`;
    const btn = document.createElement('button');
    btn.textContent = 'Удалить';
    btn.style.marginLeft = '10px';
    btn.style.backgroundColor = '#dc3545';
    btn.style.color = 'white';
    btn.onclick = async () => {
      if (confirm(`Удалить категорию "${cat.name}"?\n\nВНИМАНИЕ: Все товары с этой категорией тоже будут удалены!`)) {
        const res = await fetch(`${CATEGORY_API}/${cat.id}`, { method: 'DELETE' });
        if (res.ok) {
          renderCategories();
          renderProducts();
        } else {
          alert('Ошибка при удалении категории');
        }
      }
    };
    li.appendChild(btn);
    categoryList.appendChild(li);
  });
}

// Получить список товаров с сервера
async function fetchProducts() {
  const res = await fetch(API_URL);
  if (!res.ok) throw new Error('Ошибка при загрузке товаров');
  return await res.json();
}

// Удалить товар
async function deleteProduct(id) {
  const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
  if (!res.ok) throw new Error('Ошибка при удалении товара');
  return await res.json();
}

// Получить имя категории по id
function getCategoryName(catId) {
  const cat = categories.find(c => c.id === catId);
  return cat ? cat.name : 'Неизвестно';
}

// Отрисовать товары
async function renderProducts() {
  try {
    const products = await fetchProducts();
    productList.querySelectorAll('.product-item').forEach(el => el.remove());
    products.forEach(product => {
      const item = document.createElement('div');
      item.className = 'product-item';
      item.innerHTML = `
        <div class="product-info">
          <strong>${product.name}</strong> — ${product.description || '-'}<br>
          Цена: ${product.price.toLocaleString()} ₽ — Категория: ${getCategoryName(product.category)}
        </div>
        <div class="product-actions">
          <button data-id="${product.id}">Удалить</button>
        </div>
      `;
      productList.appendChild(item);
      item.querySelector('button').addEventListener('click', async () => {
        if (confirm(`Удалить товар "${product.name}"?`)) {
          try {
            await deleteProduct(product.id);
            renderProducts();
            alert('Товар удалён');
          } catch (err) {
            alert(err.message);
          }
        }
      });
    });
  } catch (err) {
    alert(err.message);
  }
}

// Обработка формы добавления товара
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = form.name.value.trim();
  const price = parseFloat(form.price.value);
  const description = form.description.value.trim();
  const image = form.image.value.trim() || 'images/placeholder.png';
  const category = form.category.value;
  if (!name || !price || !category) {
    alert('Пожалуйста, заполните обязательные поля.');
    return;
  }
  const newProduct = {
    name,
    price,
    description,
    image,
    category
  };
  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(newProduct)
    });
    if (!res.ok) throw new Error('Ошибка при добавлении товара');
    form.reset();
    alert('Товар добавлен');
    renderProducts();
  } catch (err) {
    alert(err.message);
  }
});

// Обработка формы добавления категории
categoryForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = categoryNameInput.value.trim();
  if (!name) return alert('Введите название категории!');
  if (categories.some(cat => cat.name.toLowerCase() === name.toLowerCase())) {
    alert('Такая категория уже есть!');
    return;
  }
  const res = await fetch(CATEGORY_API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name })
  });
  if (res.ok) {
    categoryNameInput.value = '';
    renderCategories();
    alert('Категория добавлена');
  } else {
    const err = await res.json();
    alert('Ошибка: ' + (err.error || 'при добавлении категории'));
  }
});

// Инициализация
renderCategories();
renderProducts();
  </script>




</body>
</html>
