<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Категория</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header style="position:relative;">
    <h1 id="category-title">Категория</h1>
    <a href="index.html" class="back">← На главную</a>
    <a id="profile-link" href="account.html" style="display:none;position:absolute;top:16px;right:16px;text-decoration:none;">
      <div id="profile-avatar" style="width:44px;height:44px;border-radius:50%;overflow:hidden;box-shadow:0 2px 8px #0002;background:#e0f7fa;display:flex;align-items:center;justify-content:center;font-size:1.3em;font-weight:700;color:#00916e;"></div>
    </a>
  </header>
  <main>
    <div class="filters" style="margin-bottom:10px;display:flex;flex-direction:column;gap:6px;align-items:center;">
      <div style="width:100%;display:flex;justify-content:center;">
        <input type="text" id="search-input" placeholder="Поиск по названию..." style="padding:8px 12px;border-radius:8px;border:1px solid #ccc;font-size:15px;min-width:160px;width:100%;max-width:320px;">
      </div>
      <div style="display:flex;gap:10px;justify-content:space-between;align-items:center;">
        <div style="display:flex;align-items:center;gap:8px;">
          <span title="Сортировка" style="display:inline-flex;align-items:center;">
            <svg width="18" height="18" style="margin-right:3px;vertical-align:middle;" viewBox="0 0 24 24">
              <path fill="#00916e" d="M3 18h6v-2H3v2zm0-5h12v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
          </span>
          <select id="sort-select" style="padding:8px 8px;border-radius:8px;border:1px solid #ccc;">
            <option value="">Сортировка</option>
            <option value="price-asc">Цена ↑</option>
            <option value="price-desc">Цена ↓</option>
            <option value="name-asc">Название A-Я</option>
            <option value="name-desc">Название Я-А</option>
          </select>
        </div>
      </div>
    </div>
    <div class="products" id="product-list"></div>
  </main>
  <script>
    const API_URL = 'https://store-backend-zpkh.onrender.com/products';
    const CATEGORY_API = 'https://store-backend-zpkh.onrender.com/categories';

    // Получаем id категории из URL
    const params = new URLSearchParams(window.location.search);
    const categoryId = params.get('id');

    let allProducts = [];

    // Получаем название категории
    async function fetchCategoryName() {
      const res = await fetch(CATEGORY_API);
      const cats = await res.json();
      const cat = cats.find(c => c.id === categoryId);
      document.getElementById('category-title').textContent = cat ? cat.name : 'Категория';
    }

    // Получаем товары
    async function fetchProducts() {
      const res = await fetch(API_URL);
      allProducts = await res.json();
    }

    // Фильтруем и отображаем товары
    function filterAndRender() {
      // Удаляем minPrice/maxPrice из фильтрации
      const search = document.getElementById('search-input').value.trim().toLowerCase();
      const sort = document.getElementById('sort-select').value;
      let filtered = allProducts.filter(p => p.category === categoryId);
      if (search) filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
      if (sort === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
      if (sort === 'price-desc') filtered.sort((a,b)=>b.price-a.price);
      if (sort === 'name-asc') filtered.sort((a,b)=>a.name.localeCompare(b.name,'ru'));
      if (sort === 'name-desc') filtered.sort((a,b)=>b.name.localeCompare(a.name,'ru'));
      renderProducts(filtered);
    }

    // Универсальная функция для формирования абсолютного URL к файлу/картинке
    function getBackendFileUrl(type, filename) {
      if (!filename) return '';
      return `https://store-backend-zpkh.onrender.com/${type}/${encodeURIComponent(filename.replace(/^.*[\\/]/, ''))}`;
    }

    // Отображаем товары
    function renderProducts(products) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      if (!products || products.length === 0) {
        list.innerHTML = '<div style="color:#888;padding:30px 0;">В этой категории пока нет товаров.</div>';
        return;
      }
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        const imageUrl = product.image && product.image !== '' ? getBackendFileUrl('images', product.image) : 'images/placeholder.png';
        div.innerHTML = `
          <img src="${imageUrl}" alt="${product.name}" class="product-img" />
          <h2>${product.name}</h2>
          <p class="description">${product.description || ''}</p>
          <p class="price">${product.price === 0 ? 'Бесплатно' : product.price.toLocaleString() + ' ₽'}</p>
          <button class="buy-btn">Купить</button>
        `;
        // Переход на карточку товара по клику (кроме кнопки)
        div.addEventListener('click', function(e) {
          if (e.target.classList.contains('buy-btn')) return;
          window.location.href = `product.html?id=${product.id}`;
        });
        // Визуальный эффект наведения
        div.style.transition = 'background 0.15s';
        div.addEventListener('mouseover', () => div.style.background = '#e0f7fa');
        div.addEventListener('mouseout', () => div.style.background = '');
        list.appendChild(div);
      });
    }

    // Инициализация
    async function init() {
      await fetchCategoryName();
      await fetchProducts();
      filterAndRender();
      // Удаляем обработчики событий для min/max price
      document.getElementById('search-input').addEventListener('input', filterAndRender);
      document.getElementById('sort-select').addEventListener('change', filterAndRender);
    }
    init();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    const user = tg && tg.initDataUnsafe ? tg.initDataUnsafe.user : null;
    if (user) {
      // --- Профиль ---
      const profileLink = document.getElementById('profile-link');
      const profileAvatar = document.getElementById('profile-avatar');
      if (user.photo_url) {
        profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="avatar" style="width:100%;height:100%;object-fit:cover;">`;
      } else {
        let initials = user.first_name ? user.first_name[0] : '';
        if (user.last_name) initials += user.last_name[0];
        profileAvatar.textContent = initials.toUpperCase();
      }
      profileLink.style.display = '';
    }
  </script>
</body>
</html>
